<body class="py-5 rtl">
 <!-- top menu -->
 <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top ">
  <a class="navbar-brand" href="index.html">معتز تيوب</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
   <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
   <ul class="navbar-nav mx-lg-auto">
    <li class="nav-item active">
     <a class="nav-link" href="index.html">لك</a>
    </li>
    <li class="nav-item">
     <a class="nav-link ml-lg-3" href="index.html">الحديثة</a>
    </li>
    <li class="nav-item">
     <a class="nav-link " href="index.html">الرائجة</a>
    </li>
    <li class="nav-item">

    </li>
   </ul>
   <!-- search form -->
   <div class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="ابحث">

   </div>
  </div>

 <!-- login modal -->
 <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered ">
   <div class="modal-content">
    <div class="modal-header">
     <h5 class="modal-title" id="exampleModalLabel">تسجيل الدخول</h5>
     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
     </button>
    </div>
    <div class="modal-body">
     <form>
      <div class="form-group">
       <label for="email" class="col-form-label">البريد الإلكتروني:</label>
       <input type="email" class="form-control" id="email">
      </div>
      <div class="form-group">
       <label for="password" class="col-form-label">كلمة المرور:</label>
       <input type="password" class="form-control" id="password">
      </div>
     </form>
    </div>
    <div class="modal-footer">
     <a href="index.html">انشاء حساب</a>
     <a href="index.html" class="mx-auto ">نسيت كلمة المرور </a>
     <button type="button" class="btn btn-primary">دخول</button>
    </div>
   </div>
   <!-- End login modal -->
  </div>
 </div>

 <div class="channel-page">
  <div class="container-fluid">
   <div class="row">

    <!-- banner -->
    <div class="banner position-relative">

      </a>
      <a href="#" class="mr-1" alt="تابعنا على تويتر">
       <img src="src/img/icons/twitter.png" alt="">
      </a>
      <a href="#" class="mr-1" alt="تابعنا على فيسبوك">
       <img src="src/img/icons/facebook.png" alt="">
      </a>
      <a href="#" class="mr-1" alt="">

     </div>
     <div class="flollow position-absolute" style="bottom: 10px;right: 20px;background: rgba(220,220,220,.3)">
      <botton class="btn btn-info">اشتراك 9999</botton>
     </div>
     <!-- End banner -->
    </div>
