<!DOCTYPE html>
<html lang="ar">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>معتز تيوب | السجل</title>
 <!-- css files -->
 <link rel="stylesheet" href="css/bootstrap-rtl.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
 <!-- js files -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
  integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="py-5 rtl">
 <!-- top menu -->
 <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top ">
  <a class="navbar-brand" href="index.html">معتز تيوب</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
   <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
   <ul class="navbar-nav mx-lg-auto">
    <li class="nav-item active">
     <a class="nav-link" href="index.html">لك</a>
    </li>
    <li class="nav-item">
     <a class="nav-link ml-lg-3" href="index.html">الحديثة</a>
    </li>
    <li class="nav-item">
     <a class="nav-link " href="#">السجل</a>
    </li>
    <li class="nav-item">
     <a class="nav-link btn btn-info text-white d-inline-block" href="index.html" data-toggle="modal"
      data-target="#exampleModal">الدخول</a>
    </li>
   </ul>
   <!-- search form -->
   <div class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="ابحث">
    <button onclick="location.hrer='search.html';" class="btn btn-outline-info my-2 my-sm-0" type="submit">ابحث</button>
    <!-- End search form -->
   </div>
  </div>
  <!-- End top menu -->
 </nav>

 <!-- login modal -->
 <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered ">
   <div class="modal-content">
    <div class="modal-header">
     <h5 class="modal-title" id="exampleModalLabel">
      تسجيل الدخول</h5>
     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
     </button>
    </div>
    <div class="modal-body">
     <form>
      <div class="form-group">
       <label for="email" class="col-form-label">البريد
        الإلكتروني:</label>
       <input type="email" class="form-control" id="email">
      </div>
      <div class="form-group">
       <label for="password" class="col-form-label">كلمة
        المرور:</label>
       <input type="password" class="form-control" id="password">
      </div>
     </form>
    </div>
    <div class="modal-footer">
     <a href="index.html">انشاء حساب</a>
     <a href="index.html" class="mx-auto ">نسيت
      كلمة المرور </a>
     <button type="button" class="btn btn-primary">دخول</button>
    </div>
   </div>
   <!-- End login modal -->
  </div>
 </div>

 <!-- content -->
 <div class="history-page pt-5 ">
  <div class="container">
   <div class="row">
    <div class="col-lg-3 p-0 m-0">
     <input type="search" name="" id="" placeholder="أبحث  في التاريخ" class="form-control border-0 ">
     <hr>
     <label for="" class="font-weight-bolder">نوع السجل:</label>
     <div class="list-group list-group-flush p-0 m-0" id="list-tab" role="tablist">
      <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list"
       href="#list-home">سجل المشاهدة</a>
      <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile"
       role="tab">سجل البحث</a>
      <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list"
       href="#list-messages">التعليقات</a>
      <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list"
       href="#list-settings">المنتدى</a>
     </div>
     <label for="" class="mt-5 font-weight-bolder">التاريخ:</label>
     <div class="list-group list-group-flush p-0 m-0" id="list-tab" role="tablist">
      <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list"
       href="#list-home">24 ساعة</a>
      <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile"
       role="tab">ثلاثة أيام</a>
      <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list"
       href="#list-messages">اسبوع</a>
      <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list"
       href="#list-settings">شهر</a>
     </div>
    </div>
    <div class="col-lg-9" id="channelsInfo">
     <script>
      $.ajax({
       url: 'channelsInfo.json',
       type: 'GET',
       dataType: 'json',
       //
       success: function (data, status) {

        var channelsInfo = '';

        $.each(data, function (data, value) {
         channelsInfo += `
         <!-- video card ${value.id} -->
         <div class="row">
          <div class="col-12 mb-2 ">
           <div class="card">
            <div class="card-horizontal d-md-flex d-block ">
             <div class="img-square-wrapper">
              <a href="watch.html">
               <img class="w-100 " src="${value.thumbnailImg}" alt="Card image cap">
              </a>
             </div>
             <div class="card-body p-2 ">
              <a href="watch.html">
               <h4 class="card-title">${value.title}</h4>
              </a>
              <p class="card-text">${value.description}</p>
              <small class="text-muted">
               <i class="mr-2 fa-solid fa-film">
                <span class="d-inline-block">${value.views}</span>
               </i>
               <i class="mr-2 fa-solid fa-stopwatch">
                <span class="d-inline-block">${value.before}</span>
               </i>
              </small>
              <a href="chanel.html" class="chanel-img">
               <img src="${value.channelLogo}" alt="chanel image" class="rounded-circle" style="width:30px">
               <span>${value.channelName}</span>
              </a>
             </div>
            </div>
           </div>
          </div>
          <!-- End video card ${value.id}-->
         </div>
         `;
        })
        //
        $('#channelsInfo').append(channelsInfo)
       }
      })
     </script>
    </div>
   </div>
   <!-- End content -->
  </div>

 </div>

 <script src="js/jquery-3.5.1.slim.min.js"></script>
 <script src="js/popper.min.js"></script>
 <script src="js/bootstrap.js"></script>
</body>

</html>
